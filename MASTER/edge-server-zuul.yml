eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:https://discovery-server-example.herokuapp.com/eureka}
  instance:
    preferIpAddress: true
zuul:
  debug:
    request: true
  routes:
    config-client-sample:
        path: /config-client-sample/**
        serviceId: config-client-sample
        stripPrefix: true
    feign-client-sample:    
        path: /feign-client-sample/**
        serviceId: feign-client-sample
        stripPrefix: true
